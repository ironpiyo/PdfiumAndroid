name: Build PDFium for Android (all ABIs with verbose logs)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    env:
      ANDROID_NDK_VERSION: 29.0.13113456

    steps:
      - name: ğŸ”„ Checkout this repo
        uses: actions/checkout@v3

      - name: ğŸ“¢ Install system dependencies
        run: |
          echo "ğŸ“¦ Installing system packages..."
          sudo apt-get update
          sudo apt-get install -y git curl python3 python3-pip unzip zip openjdk-11-jdk \
              ninja-build build-essential pkg-config libglib2.0-dev
          echo "âœ… System dependencies installed."

      - name: â¬‡ï¸ Clone depot_tools
        run: |
          echo "â¬‡ï¸ Cloning depot_tools..."
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH
          echo "âœ… depot_tools path added to PATH."

      - name: â˜ï¸ Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r29-beta1

      - name: ğŸ“ Fetch PDFium source
        run: |
          echo "ğŸ“¥ Fetching PDFium repository..."
          fetch --nohooks pdfium
          cd pdfium
          git checkout main
          echo "âœ… Checked out 'main' branch of PDFium."

      - name: ğŸ“ Configure gclient for Android
        run: |
          echo "ğŸ›  Writing 'target_os = [\"android\"]' to .gclient..."
          echo 'target_os = ["android"]' >> .gclient
          cd pdfium
          echo "ğŸ”„ Running gclient sync..."
          gclient sync
          echo "âœ… gclient sync complete."

      - name: ğŸ”¨ Build for all Android ABIs
        run: |
          set -e
          echo "ğŸ”§ Starting build for all ABIs..."
          BUILD_ARCHS=("arm" "arm64" "x86" "x64")

          for ARCH in "${BUILD_ARCHS[@]}"; do
            echo "----------------------------------------"
            echo "ğŸš€ Building for ABI: $ARCH"

            BUILD_DIR="pdfium/out/android_${ARCH}_release"
            mkdir -p "$BUILD_DIR"
            echo "ğŸ“ Created build directory: $BUILD_DIR"

            echo "âš™ï¸ Generating GN config for $ARCH..."
            gn gen "$BUILD_DIR" --args="
              target_os=\"android\"
              target_cpu=\"$ARCH\"
              is_debug=false
              pdf_is_standalone=true
              is_component_build=true
              pdf_enable_v8=false
              pdf_enable_xfa=false
              use_goma=false
              symbol_level=0
              use_custom_libcxx=true
            "
            echo "âœ… GN generation complete for $ARCH."

            echo "ğŸ›  Running ninja build for $ARCH..."
            ninja -C "$BUILD_DIR" pdfium
            echo "âœ… Build finished for $ARCH."

            echo "ğŸ“ Renaming libpdfium.cr.so to libpdfium.so..."
            cp "$BUILD_DIR/libpdfium.cr.so" "$BUILD_DIR/libpdfium.so"

            echo "ğŸ“¦ Zipping libpdfium.so for $ARCH..."
            zip -j "$BUILD_DIR/libpdfium-android-${ARCH}.zip" "$BUILD_DIR/libpdfium.so"
            echo "âœ… Zipped libpdfium for $ARCH."
          done
          echo "ğŸ‰ All ABI builds complete!"

      - name: â˜ï¸ Upload all libpdfium artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libpdfium-android-all
          path: |
            pdfium/out/android_arm_release/libpdfium-android-arm.zip
            pdfium/out/android_arm64_release/libpdfium-android-arm64.zip
            pdfium/out/android_x86_release/libpdfium-android-x86.zip
            pdfium/out/android_x64_release/libpdfium-android-x64.zip

      - name: ğŸ“ Collect public headers
        run: |
          echo "ğŸ“¥ Collecting public headers from pdfium/public/..."
          mkdir -p headers
          cp -r pdfium/public/* headers/
          echo "âœ… Copied headers to ./headers"

      - name: ğŸ“¦ Zip headers
        run: |
          echo "ğŸ“¦ Creating zip archive of headers..."
          zip -r pdfium-public-headers.zip headers
          echo "âœ… Created pdfium-public-headers.zip"

      - name: â˜ï¸ Upload PDFium public headers
        uses: actions/upload-artifact@v4
        with:
          name: pdfium-public-headers
          path: pdfium-public-headers.zip
