name: Build PDFium for Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    env:
      ANDROID_NDK_VERSION: 29.0.13113456

    steps:
      - name: 🔄 Checkout PDFium repo
        uses: actions/checkout@v3

      - name: 📢 Install system dependencies
        run: |
          echo "📦 Installing build tools..."
          sudo apt-get update
          sudo apt-get install -y git curl python3 python3-pip unzip zip openjdk-11-jdk \
              ninja-build build-essential pkg-config libglib2.0-dev

      - name: ⬇️ Clone depot_tools
        run: |
          echo "⬇️ Cloning depot_tools..."
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          echo "$GITHUB_WORKSPACE/depot_tools" >> $GITHUB_PATH
          echo "✅ depot_tools added to PATH."

      - name: ☁️ Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r29-beta1

      - name: 📁 Fetch PDFium source
        run: |
          echo "📥 Fetching PDFium..."
          fetch --nohooks pdfium
          cd pdfium
          git checkout main
          echo "✅ Checked out PDFium main branch."

      - name: 📝 Configure gclient for Android
        run: |
          echo "🛠 Writing target_os to .gclient..."
          echo 'target_os = ["android"]' >> .gclient
          cd pdfium
          echo "🔄 Running gclient sync..."
          gclient sync
          echo "✅ gclient sync complete."

      - name: 🔨 Generate build config (GN)
        run: |
          echo "📐 Generating GN config..."
          cd pdfium
          BUILD_DIR=out/android_arm64_release
          gn gen $BUILD_DIR --args='
            target_os="android"
            target_cpu="arm64"
            is_debug=false
            pdf_is_standalone=true
            is_component_build=true
            pdf_enable_v8=false
            pdf_enable_xfa=false
            use_goma=false
            symbol_level=0
            use_custom_libcxx=true
          '
          echo "✅ GN configuration done."

      - name: 🚀 Build PDFium (ninja)
        run: |
          echo "🔧 Building PDFium..."
          cd pdfium
          ninja -C out/android_arm64_release pdfium
          echo "✅ Build finished."

      - name: 📁 Rename .so output
        run: |
          echo "🔧 Renaming libpdfium.cr.so to libpdfium.so..."
          cp pdfium/out/android_arm64_release/libpdfium.cr.so pdfium/out/android_arm64_release/libpdfium.so

      - name: 📦 Zip libpdfium.so
        run: |
          echo "📦 Zipping libpdfium.so..."
          cd pdfium/out/android_arm64_release
          zip libpdfium-android-arm64.zip libpdfium.so
          echo "✅ Created libpdfium-android-arm64.zip."

      - name: ☁️ Upload libpdfium artifact
        uses: actions/upload-artifact@v4
        with:
          name: libpdfium-android-arm64
          path: pdfium/out/android_arm64_release/libpdfium-android-arm64.zip

      - name: 📁 Collect public headers
        run: |
          echo "📥 Collecting public headers from pdfium/public/..."
          mkdir -p headers
          cp -r pdfium/public/* headers/
          echo "✅ Copied headers to ./headers/"

      - name: 📦 Zip headers
        run: |
          echo "📦 Creating zip archive of headers..."
          zip -r pdfium-public-headers.zip headers
          echo "✅ Created pdfium-public-headers.zip"

      - name: ☁️ Upload PDFium public headers
        uses: actions/upload-artifact@v4
        with:
          name: pdfium-public-headers
          path: pdfium-public-headers.zip
